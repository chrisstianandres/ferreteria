{% extends 'front-end/list.html' %}
{% load static %}
{% block elements %}
    <br>
     <div class="row">
        <div class="col-lg-4">
            <label for="search">Campo de busqueda:</label>
            <select name="search" id="search" class="form-control select2">
                <option value="0">Año</option>
                <option value="1">Mes</option>
                <option value="2">Rango de fecha</option>
                <option value="4">Nombre</option>
                <option value="3">Todos</option>
            </select>

        </div>

        <div class="col-lg-4" id="year_seccion">
            <label for="id_anos">Año:</label>
            <select name="year" id="id_anos" class="form-control select2">
                {% for y in years %}
                    <option value="{{ y.year }}">{{ y.year }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="col-lg-4" id="month_seccion" style="display: none">
            <label for="month">Mes:</label>
            <select name="month" id="month" class="form-control select2">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
            </select>
        </div>
        <div class="col-lg-4" id="range_date" style="display: none">
            <label for="fecha"><strong>Rango de Fechas:</strong></label>
            <input type="text" name="fecha" id="fecha" class="form-control form-control-sm input-sm">
        </div>
        <div class="col-lg-4" id="names" style="display: none">
            <label for="names_select"><strong>Nombre de cliente:</strong></label>
             <input type="text" name="names_select" id="names_select" class="form-control form-control-sm input-sm">
        </div>
    </div>
    <br>
{% endblock %}
{% block table %}
    <thead>
    <tr>
        <th>Fecha</th>
        <th>Nombre</th>
        <th>Cedula</th>
        <th>Correo</th>
        <th>Genero</th>
        <th>Direccion</th>
        <th>Telefono</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
{% endblock %}
{% block table_footer %}

{% endblock %}
{% block botones %}
    <a type="button" class="btn btn-success btn-sm" style="color: white" id="reload" onclick=" location.reload();">
        <i class="fas fa-sync-alt"></i> Actualizar
    </a>
{% endblock %}

{% block extra %}
    <script src="{% static 'apps/cliente/report.js' %}"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>
{% endblock %}
