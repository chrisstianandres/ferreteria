{% extends 'front-end/list.html' %}
{% load static %}
{% block elements %}
    <br>
     <div class="row">
        <div class="col-lg-4">
            <label for="search">Buscar por:</label>
            <select name="search" id="search" class="form-control select2">
                <option value="0">Año</option>
                <option value="1">Rango de fecha</option>
                <option value="2">Producto</option>
            </select>

        </div>

        <div class="col-lg-4" id="year_seccion">
            <label for="year1">Año:</label>
            <select name="year" id="year1" class="form-control select2">
                {% for y in year %}
                    <option value="{{ y.year }}">{{ y.year }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-lg-4" id="range_date" style="display: none">
            <label for="fecha"><strong>Rango de Fechas:</strong></label>
            <input type="text" name="fecha" id="fecha" class="form-control form-control-sm input-sm">
        </div>
          <div class="col-lg-4" id="producto_seccion" style="display: none">
            <label for="producto_id">Producto:</label>
            <select name="year" id="producto_id" class="form-control select2">
                {% for p in producto %}
                    <option value="{{ p.id }}">{{ p.nombre }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <br>
{% endblock %}
{% block table %}
    <thead>
    <tr>
        <th>Fecha</th>
        <th>Proveedor</th>
        <th>Material</th>
        <th>Cantidad</th>
        <th>Precio Compra</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
    <tr>
                <th></th>
        <th><strong>Totales:</strong></th>
        <th><strong>Cantidad:</strong></th>
        <th></th>
        <th><strong>Total:</strong></th>
        <th></th>
    </tr>
    </tfoot>
{% endblock %}
